<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
    <title>Instagram</title>
  </head>
  <body>
    <div class="ig-geral">
      <div class="ig-esquerda">
        <img src="img/instagram-celular.png" alt="celular">
      </div>
      <div class="ig-direita">
        <div class="entrar">
          <img src="img/instagram-logo.png" alt="ig-logo" class="ig-logo">
          <input type="text" name="" value="Telefone, nome de usuário ou email">
          <input type="text" name="" value="Senha">
          <a class="botao-entrar"href="#">Entrar</a>
          <div class="separador">
            <hr>
            <span>OU</span>
            <hr>
          </div>
          <div class="entrar-com-face">
            <a class="icone-face" href="#"></a>
            <a href="#">Entrar com o Facebook</a>
          </div>
          <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
        </div>
        <div class="entrar">
          <p>Não tem uma conta?</p>
          <a class="cadastre"href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
        </div>
        <div class="baixar-app">
          <p>Obtenha o aplicativo.</p>
          <div class="baixar">
            <a class="loja-baixar" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"></a>
            <a class="loja-baixar" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DE39C407D-B5FB-41FD-B149-B8C4E13C250A%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
